<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<meta charset="UTF-8">
	<title>単語帳一覧</title>
</head>

<body>
	<header>
		<h1 class="home"><a href="/userlist" >単語帳</a></h1>
		<a href="/logout" class="btn-text-3d">ログアウト</a>
	</header>
<!--	<main>-->
		<h2>単語帳一覧</h2>

		<a href="/book/create" class="btn-flat-vertical-border">新規単語帳作成</a>

		<table border="1">
			<tr>
				<th>単語帳</th>
				<th></th>
				<th>削除</th>
				<th></th>
			</tr>
			<tr th:each="category:${category}">
				<td th:text="${category.name}"></td>
				<form th:action="@{/word/{id}/list(id = ${category.id})}" method="get">
					<td><button class="btn-right-radius">開く</button></td>
				</form>
				<form th:action="@{/book/{id}/delete(id = ${category.id})}" method="post">
					<td><button class="btn-right-radius">削除する</button></td>
				</form>
				<form action="/quiz" method="get">
					<input type="hidden" name="categoryId" th:value="${category.id}">
					<td><button class="btn-right-radius">クイズ</button></td>
				</form>
			</tr>
		</table>

<!--	</main>-->
	<footer th:replace="footer"></footer>

</body>

</html>
