<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<meta charset="UTF-8">
	<title>クイズ</title>
</head>

<body>
	<header>
		<h1><a href="/userlist">単語帳</a></h1>
		<a href="/logout" class="btn-text-3d">ログアウト</a>
		<br>
		<a href="/list" class="btn-text-3d">前ページに戻る</a>
	</header>
	<h2>クイズ</h2>
	<table border="1">
		<tr>
			<th>単語</th>
			<th>回答</th>
			<th>解答</th>
			<th></th>
		</tr>
		<tr th:each="blogs:${blog}">
			<td th:text="${blogs.word}"></td>

			<td><textarea></textarea></td>
			<td class="anser">
				<div th:text="${blogs.body}" style="opacity: 0;" th:id="'body' + ${blogs.id}"></div>
			</td>
			<td><button th:id="button + ${blogs.id}" class="btn-right-radius">解答を確認</button></td>
		</tr>
	</table>


	<script>
		var bodies = document.querySelectorAll('[id^="body"]');
		var anser = document.querySelectorAll('[id^="button"]');
		console.log(bodies)
		console.log(bodies)

		anser.forEach(function (body, num) {
			body.addEventListener("click", function () {

				var index = num;
				console.log(bodies[index]);
				bodies[index].style.opacity = '1';

			})

			//				body.style.display = "block";
		});

	</script>
	<footer th:replace="footer"></footer>
</body>

</html>
