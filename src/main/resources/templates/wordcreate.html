<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<meta charset="UTF-8">
	<title>新規単語作成</title>
</head>

<body>
	<header>
		<h1><a href="/userlist">単語帳</a></h1>
		<a href="/logout" class="btn-text-3d">ログアウト</a>
		<br>
		<a href="/list" class="btn-text-3d">単語帳一覧</a>
	</header>
<!--	<main>-->
		<h2>新規単語作成</h2>
		<div th:each="error:${errorList}">
			<span th:text="${error}" class="errer"></span>
		</div>
		<form action="/word/create" method="post">
			<table border="1">
				<tr>
					<th>単語</th>
					<td><input type="text" name="word"></td>
				</tr>
				<tr>
					<th>詳細</th>
					<td><input type="text" name="body"></td>
				</tr>
			</table>
			<input type="hidden" name="categoryId" th:value="${categoryId}">
			<button class="btn-right-radius">新規作成</button>
		</form>
<!--	</main>-->
	<footer th:replace="footer"></footer>

</body>

</html>
